<ul class="more-posts">

  {{ entries:listing folder="high90cast" }}

    {{ if total_found == 0 }}

    <p><em>Looks like you're viewing the only show on this site. That's CRAZY!!!</em></p>

    {{ else }}
  
    <li class="post">
      <a alt="{{ title }}" title="{{ title }}" rel="page" href="{{ url }}" >

        <div class="post-image {{ categories_spaced_list }}">
          <img src='{{ transform src="/assets/img/{{ banner }}" width="600" height="400" action="smart" }}' />
        </div>

        <div class="post-title">
          <h2 class="title">

              {{ title|widont }}

          </h2> 

          <div class="title-date"><span class="nice-date">{{ datestamp format="M d, Y" }}</span> &ndash; <span class="time">{{ datestamp format="g:i A" }}</span></div>
        </div>

      </a>
    </li> 

    {{ endif }}

  {{ /entries:listing }}

</ul>
