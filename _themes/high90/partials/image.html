<div class="image-block {{ class }}">
	<a class="fancybox" alt="{{ title }}" title="{{ title }}" rel="page" href="{{ if target }}{{ target }}{{ else }}{{ _site_url }}assets/img/{{ file }}{{ endif }}" >
		<img src="{{ _site_url }}{{ transform src="assets/img/{{ file }}" width="1200" action="resize" }}" />
	</a>
</div>
{{ if title }}
<small class="caption {{ class }}">
	<p>{{ title }} {{ if link }}<a href="{{ link }}">{{ source }}</a>{{ endif }}</p>
</small>
{{ endif }}
