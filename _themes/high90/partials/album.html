<aside class="product album {{ class }}">
  <a class="fancybox" alt="{{ name }}" title="{{ name }}" rel="page" href="{{ _site_url }}assets/img/{{ image }}" >
      <img src="{{ _site_url }}{{ transform src="assets/img/{{ image }}" height="256" action="resize" }}" />
  </a>
  <ul class="details">
    <li class="name"><a href="{{ amazon }}">{{ name }}</a></li>
    <li class="description">{{ description }}</li>
    {{ if itunes }}
      <li class="link"><a href="{{ itunes }}">iTunes</a></li>
    {{ endif }}
    {{ if amazon }}
      <li class="link"><a href="{{ amazon }}">Amazon</a></li>
    {{ endif }}
  </ul>
</aside>
