<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		
		<title>
			{{ _site_name }}
			{{ if segment_1 }}
			â€“ {{ title }}
			{{ endif }}
		</title>

		<!-- styles -->
		{{ theme:css tag="true" }}
		<link rel="stylesheet" href="{{ theme:css src="jquery.fancybox.css"}}" type="text/css" media="screen" />
  	<link rel="stylesheet" href="{{ theme:css src="jquery.fancybox-thumbs.css"}}" type="text/css" media="screen" />
  	<link href="{{ theme:css src="prettify"}}" type="text/css" rel="stylesheet" />

		<!-- fonts -->
		<script src="//use.typekit.net/cdt3fjz.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>

		<!-- scripts -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  	<script type="text/javascript" src="{{ theme:js src="jquery.fancybox.pack.js"}}"></script> 
  	<script type="text/javascript" src="{{ theme:js src="high90.js"}}"></script>
  	<script type="text/javascript" src="{{ theme:js src="prettify.js"}}"></script>
  	<script type="text/javascript" src="{{ theme:js src="jquery.fancybox.pack.js"}}"></script>
  	<script type="text/javascript" src="{{ theme:js src="jquery.fancybox-thumbs.js"}}"></script>

		<!-- favicon -->
		<link rel="shortcut icon" type="image/png" href="{{ theme:img src="favicon.png" }}">

		<!-- feed -->
		<link rel="alternate" type="application/rss+xml" href="{{ _site_url }}/feed" title="high90" />

		<!-- Huffduffer -->
		<meta name="description" content="{{ if summary }}{{ summary }}{{ endif }}">
  		<meta name="keywords" content="{{ if tags }}{{ tags_list }}{{ endif }}">

		<script>
		  $(document).ready(function(){ 
		    $("#huffduffer").click(function() {
		      window.open('http://huffduffer.com/add?popup=true&page='+encodeURIComponent(location.href),'huffduff','scrollbars=1,status=0,resizable=1,location=0,toolbar=0,width=360,height=480');
		    });
		  });
		</script>
	</head>
	<body onload="prettyPrint()">
		<div id="container">
			<div id="header">
				<h1 class="text-logo"><a href="/"><img src="{{ theme:img src="logo.svg"}}" alt="Logo" /></a></h1>
				{{ theme:partial src="top-nav" }}
			</div>
			<div id="core">
				{{ layout_content }}
			</div>
			<div id="footer">
				<p class="cc-text">
	        <span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">high90</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="http://high90.com" property="cc:attributionName" rel="cc:attributionURL">high90, LLC</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US">Creative Commons Attribution-ShareAlike 3.0 Unported License</a>.
	      </p>
	      <p>Built with <a href="http://statamic.com" target="_blank" title="The Definitive Technical Blogging Framework">Statamic</a> and the <a href="http://https://github.com/takitapart/takitapart-framework">Takitapart CSS Framework</a>.
	      </p>
			</div>
		</div>
		{{ location:start_maps smart_include="true" }}  
		<!-- Google Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-60444634-1', 'auto');
  ga('send', 'pageview');

</script>
	</body>
</html>
